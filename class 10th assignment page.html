<!DOCTYPE html>
<html lang="en">

    <title>Class 10 Assignment Portal</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            color: #333;
        }
        header {
            background: #34495e;
            color: white;
            padding: 20px 0;
            text-align: center;

            padding: 30px 0;

            justify-content: space-around;
            margin: 20px 0;
        }
        .subject-box {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            width: 23%;
            text-align: center;
            cursor: pointer;
        }
        .subject-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        h2 {
            color: #34495e;
            font-size: 24px;
        }
        footer {
            background: #34495e;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 50px;
        }

</head>
